<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Destiny 2 Vault Assistant Tool</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h1 class="mb-4">Destiny 2 Vault Assistant</h1>
    <p class="lead">This tool integrates with the Bungie API to help you manage your vault and loadouts.</p>
    <div class="list-group">
      <a href="/api/static/openapi.yaml" target="_blank" class="list-group-item list-group-item-action">OpenAPI Spec</a>
      <a href="/api/auth" target="_blank" class="list-group-item list-group-item-action">Start Authorization</a>
      <a href="/api/session/token" target="_blank" class="list-group-item list-group-item-action">Fetch Access Token via Browser</a>
      <a href="/api/token" target="_blank" class="list-group-item list-group-item-action">Check Current Access Token</a>
      <a href="/api/vault" target="_blank" class="list-group-item list-group-item-action">Fetch Vault (POST via curl)</a>
    </div>
  </div>
</body>
</html>
