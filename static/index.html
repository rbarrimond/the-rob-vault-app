<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Destiny 2 Vault Assistant Tool</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <style>
    body {
      background-color: #f3f6fa;
      font-family: 'Segoe UI', Arial, sans-serif;
    }

    .azure-header {
      background: linear-gradient(90deg, #0078d4 0%, #005ba1 100%);
      color: #fff;
      padding: 2rem 0 1rem 0;
      border-radius: 0 0 12px 12px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.04);
      margin-bottom: 2rem;
    }

    .azure-logo {
      height: 40px;
      margin-right: 1rem;
      vertical-align: middle;
    }

    .azure-card {
      border: none;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.06);
      background: #fff;
    }

    .azure-list .list-group-item {
      border: none;
      border-radius: 6px;
      margin-bottom: 0.5rem;
      background: #e6f2fb;
      color: #005ba1;
      font-weight: 500;
      transition: background 0.2s, color 0.2s;
    }

    .azure-list .list-group-item:hover {
      background: #0078d4;
      color: #fff;
    }

    .azure-list .fa {
      margin-right: 0.7em;
      color: #0078d4;
    }

    .azure-list .list-group-item:hover .fa {
      color: #fff;
    }
  </style>
</head>

<body>
  <div class="container mt-5">
    <div class="azure-header d-flex align-items-center mb-4">
      <img src="https://azure.microsoft.com/favicon.ico" alt="Azure Logo" class="azure-logo">
      <div>
        <h1 class="mb-0" style="font-weight:600;">Destiny 2 Vault Assistant</h1>
        <div style="font-size:1.1rem;opacity:0.9;">Azure-integrated Vault &amp; Loadout Management</div>
      </div>
    </div>
    <div class="card azure-card p-4">
      <p class="lead mb-4">This tool integrates with the Bungie API to help you manage your vault and loadouts, with an
        Azure-inspired experience.</p>
      <div class="list-group azure-list">
        <a href="/the-rob-vault/openapi.yaml" target="_blank" rel="noopener" class="list-group-item list-group-item-action">
          <i class="fa fa-book"></i>OpenAPI Spec
        </a>
        <a href="https://www.bungie.net/en/OAuth/Authorize?client_id=35650&response_type=code" target="_blank" rel="noopener" class="list-group-item list-group-item-action">
          <i class="fa fa-sign-in-alt"></i>Start Authorization
        </a>
        <a href="https://therobvault.azure.barrimond.net/api/session/token" target="_blank" rel="noopener" class="list-group-item list-group-item-action">
          <i class="fa fa-key"></i>Fetch Access Token via Browser
        </a>
        <a href="https://therobvault.azure.barrimond.net/api/token" target="_blank" rel="noopener" class="list-group-item list-group-item-action">
          <i class="fa fa-id-badge"></i>Check Current Access Token
        </a>
        <a href="/the-rob-vault/legal.html" target="_blank" rel="noopener" class="list-group-item list-group-item-action">
          <i class="fa fa-gavel"></i>Legal & Privacy
        </a>
      </div>
    </div>
  </div>
</body>

</html>
